<body>
  <iframe id="videoFrame" allowfullscreen></iframe>

  <script>
    // Obtener la URL en base64 desde el parámetro "r"
    const params = new URLSearchParams(window.location.search);
    const base64Url = params.get("r");

    // Validar y decodificar
    if (base64Url) {
      try {
        const decodedUrl = atob(base64Url);
        document.getElementById("videoFrame").src = decodedUrl;
      } catch (e) {
        document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20px;'>URL inválida</h2>";
      }
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20px;'>No se encontró el parámetro de video</h2>";
    }
  </script>

  <script>
    const videoIframe = document.getElementById('videoFrame');

    function buscarYDestruirOverlay() {
      try {
        const iframeDocument = videoIframe.contentWindow.document;
        const todosLosDivs = iframeDocument.getElementsByTagName('div');

        for (let i = 0; i < todosLosDivs.length; i++) {
          const div = todosLosDivs[i];
          // getComputedStyle nos da los estilos reales que se están aplicando al elemento
          const estilo = window.getComputedStyle(div);

          // La condición mágica: si un div está "flotando" (absolute) y está muy por encima de todo (z-index alto)...
          if (estilo.position === 'absolute' && parseInt(estilo.zIndex, 10) > 100000) {
            console.log('¡Capa de anuncio encontrada y eliminada!', div);
            // ...lo eliminamos por completo para que no moleste.
            div.remove();
          }
        }
      } catch (error) {
        // Es normal que este error aparezca a veces por seguridad, el script lo seguirá intentando.
      }
    }

    // Cuando el iframe termine de cargar su contenido...
    videoIframe.onload = function() {
      // ...iniciamos un vigilante que revisará cada medio segundo si ha aparecido una capa de anuncio.
      setInterval(buscarYDestruirOverlay, 500);
    };
  </script>
