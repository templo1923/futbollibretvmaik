  <script>
    const params = new URLSearchParams(window.location.search);
    const canalParam = (params.get('canal') || '').trim().toLowerCase();

    fetch('canales_con_logo.json')
      .then(res => res.json())
      .then(data => {
        const canal = data.find(c => c.nombre.toLowerCase().trim() === canalParam);

        if (!canal) {
          document.getElementById('contenido').innerHTML = '<p>Canal no encontrado.</p>';
          return;
        }

        document.getElementById('titulo').textContent = canal.nombre;
        document.getElementById('logo').src = canal.logo;
        document.getElementById('canal-frame').src = canal.iframe;
      });
  </script>
